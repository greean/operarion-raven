{% extends "base.html" %}
    {% block title %}Project Raven{% endblock %}
{% block content %}

<table class="center">
    <tr>
        <th scope="col">Location</th>
    </tr>
    {% for city in cities %}
    <tr>
        <td>
            <a href="{% url 'city' city.name %}">
            {{ city.name }}
            </a>
        </td>
    </tr>
   
        {% empty %}
        <li>No entry</li>
    {% endfor %}
</table>
{% endblock %}
