{% extends "base.html" %}
    <!-- {% block title %}Project Raven{% endblock %} -->
{% block content %}
<table class="center">
    <tr>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
        <th scope="col">Location</th>
        <th scope="col">County</th>
        <th scope="col">Description</th>
    </tr>
{% for event in city.event_set.all %}
    <tr>
        <td>
            {{event.date}}
        </td>
        <td>
            {{event.time}}
        </td>
        <td>
            {{event.location}}
        </td>
        <td>
            {{event.county}}
        </td>
        <td>
            {{event.description}}
        </td>
{% endfor %}
    </tr>
</table>
<a href="/raven/cities"> Back </a>
{% endblock %}
